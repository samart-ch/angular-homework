  <mat-list>
    <div mat-subheader>Question Category</div>
    @for (folder of questionList; track folder) {
    <mat-list-item (click)="redirectTo(folder.questionCategoryId)">
      <mat-icon matListItemIcon>keyboard_arrow_right</mat-icon>
      <div matListItemTitle>{{ folder.title }}</div>
      <div matListItemLine></div>
    </mat-list-item>
    }
  </mat-list>
